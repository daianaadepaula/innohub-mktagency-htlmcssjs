<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.svg" type="image/svg+xml">
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link js -->
    <script src="./assets/js/script.js" defer></script>
    <!-- link ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <title>InnoHub - Estamos disponíveis para comercialização</title>
</head>
<body>
    <!-- header -->
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">InnoHub</a>

            <nav class="navbar container" data-navbar>
                <ul class="navbar-list">

                    <li>
                        <a href="#home" class="navbar-link" data-nav-link>Home</a>
                    </li>

                    <li>
                        <a href="#servico" class="navbar-link" data-nav-link>Serviços</a>
                    </li>

                    <li>
                        <a href="#portfolio" class="navbar-link" data-nav-link>Portfólio</a>
                    </li>

                    <li>
                        <a href="#sobre" class="navbar-link" data-nav-link>Quem somos</a>
                    </li>

                    <li>
                        <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
                    </li>

                    <li>
                        <a href="#contato" class="navbar-link" data-nav-link>Contato</a>
                    </li>

                    <li>
                        <a href="#" class="btn btn-primary" data-nav-link>Orçamento</a>
                    </li>

                </ul>
            </nav>

            <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
                <ion-icon name="menu-outline" class="open"></ion-icon>
                <ion-icon name="close-outline" class="close"></ion-icon>
            </button>

        </div>
    </header>

    <main>
        <article>
            <!-- hero -->
            <section class="section hero" id="home" aria-label="hero">
                <div class="container">

                    <div class="hero-content">

                        <p class="hero-subtitle">InnoHub Agência de Marketing</p>

                        <h1 class="h1 hero-title">Estamos disponíveis para comercialização</h1>

                        <p class="hero-text">
                            Ajudamos empresas a terem resultados reais e a alcançar novos clientes através do marketing digital!
                        </p>

                        <a href="#" class="btn btn-primary">Vamos conversar?</a>

                    </div>

                    <figure class="hero-banner">
                        <img src="./assets/images/hero-banner.png" width="720" height="673" alt="image-do-banner" class="w-100">
                    </figure>

                </div>
            </section>
        </article>
    </main>
    
</body>
</html>
